<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
<style>
    div{
        border: 1px solid black;
        margin: 40px 50px 60px 30px;
        background-color: lightblue;
    }
</style>
</head>
<body>
    <div>Elemen ini memiliki margin atas 40px, kanan 50px, bawah 60px, dan kiri 30px.</div>
</body>
</html>
