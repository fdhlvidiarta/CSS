<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <style>
      div {
        border: 1px solid black;
        padding: 40px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div>
      Elemen ini memiliki padding atas, kanan, bawah, dan kiri masing-masing
      40px.
    </div>
  </body>
</html>
